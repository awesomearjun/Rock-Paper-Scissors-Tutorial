<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="opening">Rock Paper Scissors</h1>
        <div class="images">
            <button id="rock"><img src="rock.png" alt="Rock" width="150px" height="150px"></button>
            <button id="paper"><img src="paper.png" alt="Paper" width="150px" height="150px"></button>
            <button id="scissors"><img src="scissors.webp" alt="Scissors" width="150px" height="150px"></button>
        </div>
        <div class="return"></div>
    </div>
</body>
</html>
